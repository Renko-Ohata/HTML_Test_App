<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自己紹介カード</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <header>
          <h1>れんこ</h1>
          <h2>55期</h2>
        </header>
        <main>
          <div class="mainvisual">
            <img src="IMG_2726.jpg" alt="れんこのMattermostアイコン" />
          </div>
          <div class="description">
            <p>プチ移住先で食べた Salted Egg Croissant Doughnut</p>
          </div>
          <section class="hobby">
            <ul>
              <li>
                <div class="move-text">
                  <h3>トラベルアタック</h3>
                  <p>世界中を旅するのが大好きです！</p>
                </div>
              </li>
              <li>
                <div class="move-text">
                  <h3>ポケモンタイム</h3>
                  <p>今は子どもとポケモンに夢中！</p>
                </div>
              </li>
            </ul>
          </section>
          <section class="bottom_bar">
            <div class="bottom_item">
              <div>弱点</div>
              <span>タイピング</span>
            </div>
            <div class="bottom_item">
              <div>抵抗力</div>
              <span>スイーツ</span>
            </div>
            <div class="bottom_item">
              <div>にげる</div>
              <span class="material-icons">icecream</span>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p>&copy; Renko 2025</p>
        </footer>
      </div>
    </div>
  </body>
</html>
